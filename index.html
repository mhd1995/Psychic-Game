<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game(Basic)</title>
	
	<!-- Bootstrap Core CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<header>
	<div class="page-header">
	  <h1>The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2>Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-md-4">
			<img src="http://wallpaperheart.com/wp-content/uploads/2018/05/3d-natural-images-of-nature-9-300x200.jpg" class="thumbnail" alt="...">
		</div>
		<div class="col-md-4">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses so far:</li>
			</ul>
		</div>
		<div class="col-md-2">
			<img src="http://www.daytripsfromsplit.com/wp-content/uploads/2014/05/bluelagooncroatia1-400x200.jpg" class="thumbnail" alt="...">
		</div>
	</div>
</div>

<!-- Javascript game.js -->
<script type="text/javascript" src="assets/javascript/game.js">
//Script//

var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

// Setting for zero
var wins = 0;
var losses = 0;
var guessesLeft = 9;
var letterUser = [];
var eachofLetters = null;


// Sets the computerGuess variable equal to a random choice from the computerChoice array.
var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

function countGuessesLeft() {
	document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;
}

function farUserGuesses() {
	document.querySelector("#letter").innerHTML = "Your Guesses so far: " + letterUser.join(' ');
}

countGuessesLeft();

var restart = function() {
	guessesLeft = 9;
	letterUser = [];
}

// When the user presses a key, it will run the following function..
document.onkeyup = function(event) {
	guessesLeft--;

	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	letterUser.push(userGuess);
	countGuessesLeft();
	farUserGuesses();

	if (userGuess === computerGuess){
		wins++;
		document.querySelector("#wins").innerHTML = "Wins: " + wins;
		restart();
	} 
	else if (guessesLeft === 0) {
		losses++;
		document.querySelector("#lose").innerHTML = "Loses: " + losses;
		restart();
	}
  };
</script>
</body>
</html>
